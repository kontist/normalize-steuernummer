name: CodeQL

on:
  push:
  schedule:
    - cron: '0 12 * * 1'

jobs:
  CodeQL:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v1
